<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo.css">
    <title>Contato</title>
</head>

<body>
    <header>
        <h1 class="header">CEFET-MG - Campus Varginha - Curso Técnico</h1>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Início</a>
                </li>
                <li>
                    <a href="../pages/tabela.html">Curso</a>
                </li>
                <li>
                    <a href="../pages/resposta.html">FAQ</a>
                </li>
                <li>
                    <a href="../pages/formulario.html">Contato</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action>
            <fieldset>
                <legend>Contato</legend>
                <div>
                    <p>Nome: <input type="text" name="nome" placeholder="João"></p>
                </div>
                <div>
                    <p>Email: <input type="email" name="email" placeholder="name@email"></p>
                </div>
                <div>
                    <p><label for="masc">Masculino</label>
                        <input type="radio" name="sexo" id="masc" value="Masculino">
                        <label for="fem">Feminino</label>
                        <input type="radio" name="sexo" id="fem" value="Feminino">
                </p>
                </div>
                <div>
                    <p>
                        <label for="estado">Estado/Cidade</label>
                        <select name="estado" id="">
                            <option value=""></option>
                            <option value="1">AC</option>
                            <option value="2">AL</option>
                            <option value="3">AP</option>
                            <option value="4">AM</option>
                            <option value="5">BA</option>
                            <option value="6">CE</option>
                            <option value="27">DF</option>
                            <option value="7">ES</option>
                            <option value="8">GO</option>
                            <option value="9">MA</option>
                            <option value="10">MT</option>
                            <option value="11">MS</option>
                            <option value="12">MG</option>
                            <option value="13">PA</option>
                            <option value="14">PB</option>
                            <option value="15">PR</option>
                            <option value="16">PE</option>
                            <option value="17">PI</option>
                            <option value="18">RJ</option>
                            <option value="19">RN</option>
                            <option value="20">RS</option>
                            <option value="21">RO</option>
                            <option value="22">RR</option>
                            <option value="23">SC</option>
                            <option value="24">SP</option>
                            <option value="25">SE</option>
                            <option value="26">TO</option>
                        </select>
                        <input type="text" name="cidade" placeholder=" Varginha">
                    </p>
                </div>
                <div>
                    <p>Selecione um arquivo <input type="file" name="arquivo"><br></p>
                </div>
                <div>
                    <p>
                        <label for="sug">Sugestões</label> <br>
                        <textarea name="sug" id="sug" cols="50" rows="10" required></textarea>
                    </p>
                </div>
                <div>
                    <p>
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </p>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <div>© copyleft</div>
    </footer>
</body>

</html>
